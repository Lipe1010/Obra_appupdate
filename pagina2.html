<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ObraApp - Imagem em Destaque</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #001f3f;
      color: white;
    }

    header {
      background-color: #003366;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .logo img {
      max-width: 150px;
    }

    .imagem-central {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .imagem-central img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .descricao {
      margin-top: 20px;
      max-width: 800px;
      text-align: center;
      font-size: 1.1em;
      color: #f0f0f0;
    }

    footer {
      background-color: #00224d;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .descricao {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo ObraApp">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="pagina4.html">Trabalhos</a></li>
        <li><a href="pagina2.html">Equipe</a></li>
        <li><a href="pagina3.html">Contatos</a></li>
      </ul>
    </nav>
  </header>

  <section class="imagem-central" id="imagem">
    <img src="https://img.freepik.com/fotos-gratis/agencia-de-marketing-autentica-pequena-e-jovem_23-2150167428.jpg?semt=ais_hybrid&w=740&q=80" alt="Equipe de Obras">
    <div class="descricao">
      <p>Esta imagem representa o trabalho colaborativo e a dedicação da nossa equipe em cada projeto. A união e o comprometimento são os pilares do ObraApp.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ObraApp - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
